services:
  redis:
    image: redis:8-alpine
    container_name: redis-fibonacci
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build: .
    container_name: flask-fibonacci-app
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  parca-agent:
    image: ghcr.io/parca-dev/parca-agent:latest
    container_name: parca-agent
    privileged: true
    pid: host
    cap_add:
      - SYS_ADMIN
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    env_file:
      - .env
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /tmp:/host/tmp
      - /sys/kernel/debug:/sys/kernel/debug:ro
      - /sys/kernel/tracing:/sys/kernel/tracing:ro
    command:
      - --node=fibonacci-app
      - --remote-store-address=grpc.polarsignals.com:443
      - --remote-store-bearer-token=${POLAR_SIGNALS_TOKEN}
      - --debuginfo-strip
      - --debuginfo-temp-dir=/host/tmp
    restart: unless-stopped

volumes:
  redis_data:
